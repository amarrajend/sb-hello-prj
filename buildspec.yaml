version: 0.2

phases:
  pre_build:
    commands:
      # Check Java version before build
      - echo "Java version before build:"
      - java -version
      # Install/switch to Java 21 if needed
      - amazon-linux-extras enable corretto21 || true
      - yum install -y java-21-amazon-corretto-devel
      # Set Java 21 as default
      - export JAVA_HOME=/usr/lib/jvm/java-21-amazon-corretto
      - export PATH=$JAVA_HOME/bin:$PATH
      # Verify Java 21
      - echo "Java version after setup:"
      - java -version
      # Build with Maven using Java 21
      - mvn clean install -Dmaven.compiler.source=21 -Dmaven.compiler.target=21
      - echo Logging in to Amazon ECR...
      - aws --version
      - REPOSITORY_URI=527819616554.dkr.ecr.us-east-1.amazonaws.com/spboot
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin $REPOSITORY_URI
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - IMAGE_TAG=build-$(echo $CODEBUILD_BUILD_ID | awk -F":" '{print $2}')
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build -t $REPOSITORY_URI:latest .
      - docker tag $REPOSITORY_URI:latest $REPOSITORY_URI:$IMAGE_TAG
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker images...
      - docker push $REPOSITORY_URI:latest
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - echo Writing image definitions file...
      - DOCKER_CONTAINER_NAME=spboot
      - printf '[{"name":"%s","imageUri":"%s"}]' $DOCKER_CONTAINER_NAME $REPOSITORY_URI:$IMAGE_TAG > imagedefinitions.json
      - echo $DOCKER_CONTAINER_NAME
      - echo printing imagedefinitions.json
      - cat imagedefinitions.json

artifacts:
  files:
    - imagedefinitions.json
    - target/sp-hello.jar